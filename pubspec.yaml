name: company
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  adaptive_theme: ^3.6.0
  go_router: ^13.2.1
  flex_color_scheme: ^7.3.1
  url_launcher: ^6.2.5
  device_info_plus: ^10.0.1
  universal_io: ^2.2.2
  flutter_native_splash: ^2.4.0
  kalender: ^0.3.2
  http: ^1.2.1
  oauth2: ^2.0.2
  mysql1: ^0.20.0
  crypto: ^3.0.3
  mysql_client: ^0.0.27
  crypt: ^4.3.1
  wordpress_client: ^8.4.1
  dio: ^5.4.3+1
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.9
  mailer: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: oswaldstencil
      fonts:
        - asset: assets/fonts/Oswald-Stencil.ttf
    - family: fashionista
      fonts:
        - asset: assets/fonts/fashionista.ttf
    - family: tungsten
      fonts:
        - asset: assets/fonts/Tungsten-Bold.ttf
    - family: lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 500
        - asset: assets/fonts/Lato-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Hairline.ttf
          weight: 200
        - asset: assets/fonts/Lato-HairlineItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/Lato-Black.ttf
          weight: 600
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-BlackItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Lato-LightItalic.ttf
          style: italic
          weight: 400

flutter_native_splash:
  color: '#1c3579'
  branding_dark: 'assets/images/BuildExpo_Icon_White.png'
  branding: 'assets/images/BuildExpo_Icon_Navy.png'